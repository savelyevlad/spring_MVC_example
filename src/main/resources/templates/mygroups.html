<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Groups</title>
</head>
<body>
<h1>Group list</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Group name</th>
    </tr>
    <tr th:each="group : ${groups}">
        <td th:text="${group.id}">228</td>
        <td th:text="${group.name}">228</td>
    </tr>
</table>
</body>
</html>
