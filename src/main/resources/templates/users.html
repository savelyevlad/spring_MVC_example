<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
    <h1>User list</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Group name</th>
        </tr>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.groupOfUsers.name}"></td>
        </tr>
    </table>
</body>
</html>
